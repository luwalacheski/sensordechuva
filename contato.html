<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato e Finalizar Compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Finalizar Compra</h1>
  </header>

  <main style="max-width:600px;margin:auto;padding:20px;">
    
    <!-- Lista do carrinho -->
    <h2>Seu Carrinho</h2>
    <div id="cart-list" class="cart-container" style="margin-bottom:20px;"></div>
    <div style="text-align:right;font-weight:bold;margin-bottom:30px;">
      Total: <span id="cart-total">R$ 0,00</span>
    </div>

    <!-- Formulário de contato/checkout -->
    <h2>Dados para Entrega</h2>
    <form id="checkout-form" style="display:flex;flex-direction:column;gap:10px;">
      <label>
        Nome completo:
        <input type="text" id="nome" required placeholder="Seu nome completo">
      </label>

      <label>
        CPF:
        <input type="text" id="cpf" required placeholder="000.000.000-00">
      </label>

      <label>
        Telefone:
        <input type="text" id="telefone" required placeholder="(00) 00000-0000">
      </label>

      <label>
        Endereço:
        <input type="text" id="endereco" required placeholder="Rua, número, bairro">
      </label>

      <label>
        Cidade:
        <input type="text" id="cidade" required placeholder="Cidade">
      </label>

      <label>
        CEP:
        <input type="text" id="cep" required placeholder="00000-000">
      </label>

      <button type="submit" class="btn" style="margin-top:10px;padding:10px;background:#047857;color:#fff;border:none;border-radius:8px;cursor:pointer;">
        Finalizar Compra
      </button>
    </form>

    <!-- Resultado do pedido -->
    <div id="order-result" style="margin-top:20px;"></div>

  </main>

  <footer style="margin-top:40px;text-align:center;font-size:14px;color:#666;">
    &copy; 2025 - Minha Loja
  </footer>

  <!-- Importa o script do carrinho -->
  <script src="carrinho.js"></script>

</body>
</html>
