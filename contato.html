    :root{

    .contato{

      flex-direction:column;
      gap:16px;
      text-align:left;
    }
    .item{
      background:#fdfdfd;
      border:1px solid #eee;
      border-radius:var(--btn-radius);
      padding:12px 16px;
      display:flex;
      flex-direction:column;
    }
    .item strong{
      font-size:15px;
      color:#000;
    }
    .item span{
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>
