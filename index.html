<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaralAuto — Produtos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
    header { background:#047857; color:#fff; padding:20px 0; }
    header .container { display:flex; align-items:center; justify-content:space-between; max-width:1200px; margin:auto; padding:0 20px; }
    .logo { font-weight:bold; font-size:20px; }
    nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:600; }
    main { max-width:1200px; margin:20px auto; padding:20px; display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
    .product-card { background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:15px; width:300px; display:flex; flex-direction:column; justify-content:space-between; }
    .product-card img { max-width:100%; border-radius:6px; margin-bottom:10px; }
    .product-card h3 { margin:0 0 10px 0; color:#047857; }
    .product-card p { font-size:0.9em; color:#555; flex-grow:1; }
    .product-card .price { font-weight:bold; margin:10px 0; }
    .btn { padding:10px; background:#047857; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:0.2s; text-align:center; }
    .btn:hover { background:#065f46; }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">VaralAuto</div>
      <nav>
        <a href="index.html">Produtos</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="contato.html">Contato</a>
        <a href="checkout.html">Carrinho</a>
      </nav>
    </div>
  </header>

  <main id="product-list">
    <!-- Produtos serão adicionados pelo JavaScript -->
  </main>

  <footer class="container" style="margin-top:40px;text-align:center;font-size:14px;color:#666;">
    VaralAuto — sistema de varal automático com sensor de chuva.
  </footer>

  <script src="carrinho.js"></script>
</body>
</html>
