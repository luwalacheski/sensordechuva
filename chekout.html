<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finalizar compra — VaralAuto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center">
      <div class="site-title">
        <div class="logo">VA</div>
        <div>
          <div style="font-weight:700">VaralAuto</div>
          <div style="font-size:13px;color:rgba(255,255,255,0.8)">Solução automática para dias de chuva</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Produtos</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="contato.html">Contato</a>
        <a href="checkout.html">Carrinho</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card" id="checkout">
      <h2>Finalizar compra</h2>
      <form id="checkout-form">
        <label>Nome completo</label>
        <input type="text" id="nome" required />
        <label>CPF</label>
        <input type="text" id="cpf" maxlength="11" required />
        <label>Telefone</label>
        <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx" required />
        <label>Endereço (Rua, Número)</label>
        <input type="text" id="endereco" required />
        <label>Cidade</label>
        <input type="text" id="cidade" required />
        <label>CEP</label>
        <input type="text" id="cep" required />
        <button class="btn" type="submit">Enviar pedido</button>
      </form>
      <div id="order-result" style="margin-top:12px"></div>
    </div>
  </div>

  <footer class="container">
    <div class="small">© 2025 VaralAuto — Todos os direitos reservados.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
