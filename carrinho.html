<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrinho — VaralAuto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center">
      <div class="site-title">
        <div class="logo">VA</div>
        <div>
          <div style="font-weight:700">VaralAuto</div>
          <div style="font-size:13px;color:rgba(255,255,255,0.8)">Solução automática para dias de chuva</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Produtos</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="contato.html">Contato</a>
        <a href="carrinho.html" class="active">Carrinho</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main>
      <section class="card">
        <h1>Seu carrinho</h1>
        <p class="small">Confira os produtos adicionados antes de finalizar sua compra.</p>

        <div id="cart-list" class="cart-items"></div>

        <div style="margin-top:16px;display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="small">Total:</div>
            <div id="cart-total" style="font-weight:700">R$ 0,00</div>
          </div>
          <div>
            <a href="checkout.html" class="btn">Finalizar compra</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer class="container">
    <div class="small">VaralAuto — sistema de varal automático com sensor de chuva.</div>
  </footer>

  <script src="script.js"></script>
